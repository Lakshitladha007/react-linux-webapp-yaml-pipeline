trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: build
    displayName: build
    jobs:
      - job : 'build'
        displayName: build job
        steps:
          - task: NodeTool@0
            inputs:
              versionSource: 'spec'
              versionSpec: '20.x'
          - script: |
              npm install
              npm run build --if-present
            displayName: 'npm install, build'
          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)/build'
              ArtifactName: 'drop'
              publishLocation: 'Container'